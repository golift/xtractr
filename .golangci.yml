version: "2"
linters:
  default: all
  disable:
    # unused
    - nlreturn
    - exhaustruct
    - depguard
    - nonamedreturns
  exclusions:
    rules:
      - linters:
          - funlen
          - goconst
          - wsl
          - errcheck
        path: .+_test.go

  settings:
    gosec:
      excludes:
        - G304
    gocritic:
      enable-all: true
      disabled-checks:
        - whyNoLint
        - commentedOutCode
      settings:
        unnamedResult:
          checkExported: true
    errcheck:
      check-type-assertions: true
      check-blank: true
      disable-default-exclusions: true
      exclude-functions:
      - (*os.File).Close
      - os.RemoveAll
      - os.Remove
      - (io.Closer).Close
      - (*compress/gzip.Reader).Close
      - (*archive/zip.ReadCloser).Close
      - (*github.com/bodgit/sevenzip.ReadCloser).Close
      - (*github.com/nwaples/rardecode.ReadCloser).Close

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports

